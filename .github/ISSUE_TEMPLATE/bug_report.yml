name: Bug report
description: Report a bug
title: "[v<TWEAK_VERSION>] <TITLE>"
labels: bug

body:

- type: checkboxes
  attributes:
    label: Have you checked existing issues?
    description: "**⚠️ IMPORTANT:** Please review existing [issues](https://github.com/therealFoxster/DontEatMyContent/issues) before filing this report. **Duplicated issues will be closed without further explanation.** You might find workarounds/solutions to the issue you're facing there too!"
    options:
    - label: Yes, I've checked existing issues.
      required: true

- type: input
  attributes:
    label: iOS version
    description: Settings > About > iOS Version
    placeholder: e.g., iOS 18.5
  validations:
    required: true

- type: input
  attributes:
    label: YouTube app version
    description: YouTube > Settings > About > Version
    placeholder: e.g., 19.21.3
  validations:
    required: true

