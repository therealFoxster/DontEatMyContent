- type: textarea
  attributes:
    label: Description
    description: Describe the issue
  validations:
    required: true

- type: textarea
  attributes:
    label: Steps to reproduce
    description: Please attach videos or screenshots if possible
    value: |
        1. 
        2. 
  validations:
    required: true

- type: textarea
  id: logs
  attributes:
    label: Crash log
    description: If the app crashes, **please provide the crash log**. It can be found in Settings > Privacy & Security > Analytics & Improvements > Analytics Data > Youtube-YYYY-MM-DD-hhmmss.ips
    render: shell
  validations:
    required: false

- type: textarea
  attributes:
    label: Additional context
  validations:
    required: false
